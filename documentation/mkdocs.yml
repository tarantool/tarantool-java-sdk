site_name: Tarantool Java SDK
copyright: Copyright ©️ 2025 VK Tech
repo_name: tarantool/tarantool-java-sdk
repo_url: https://github.com/tarantool/tarantool-java-sdk
extra:
  language: ru
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tarantool/tarantool-java-sdk
    - icon: tarantool/tarantool
      link: https://www.tarantool.io/ru/
  version:
    provider: mike
    alias: true

theme:
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - content.footnote.tooltips
  name: material
  custom_dir: overrides
  palette:
    # Palette toggle for light mode
    - scheme: slate
      toggle:
        icon: material/weather-night
    # Palette toggle for dark mode
    - scheme: default
      toggle:
        icon: material/weather-sunny

#  favicon: images/favicon.svg
  icon:
    repo: fontawesome/brands/github
    logo: tarantool/tarantool
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

nav:
  - index.md

markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
